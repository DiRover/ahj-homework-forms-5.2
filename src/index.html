<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_5.2</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Товары</h2>
            <button type="button" class="btn-add" data-btn="add-btn">+</button>
        </header>
        <div class="widget hidden" data-widget="widget">
            <form id="add-item" class="widget-menu" data-menu="add-menu" novalidate>
                <h3 class="name-title">Название</h3>
                <input name="input-add-name" class="input" type="text" required data-field="name">
                <h3 class="price-title">Стоимость</h3>
                <input name="input-add-price" class="input" type="text" required data-field="price">
                <div class="btn-container">
                    <button form="add-item" data-btn="save-btn" class="save btn">Сохранить</button>
                    <button data-btn="cancel-btn" class="cancel btn">Отмена</button>
                </div>
            </form>
            <div class="msg hidden" data-msg="msg-err"></div>
        </div>  
        <div class="items-title" data-items="title">
            <p class="grid-title">Название</p>
            <p class="grid-title">Стоимость</p>
            <p class="grid-title">Действия</p>
        </div>
        <div class="items-box" data-items="items-container"></div>
    </div>
</body>
</html>
